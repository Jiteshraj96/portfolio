<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Job Offer Letter - Jitesh</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b9e8a716fe.js" crossorigin="anonymous"></script>
    <style>
        .viewer-header {
            background: linear-gradient(135deg, #080808 0%, #1a1a2e 100%);
            padding: 32px 0;
            text-align: center;
        }

        .viewer-header h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .viewer-header h1 i {
            color: #ffd700;
            margin-right: 8px;
            font-size: 24px;
        }

        .viewer-header p {
            color: #4a60ee;
            font-size: 14px;
        }

        .pages-container {
            background: #0d0d0d;
            padding: 40px 0;
        }

        .pages-grid {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 0 12px;
        }

        .page-item {
            background: #262626;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .page-header {
            background: #4a60ee;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }

        .page-header span {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
        }

        .page-header a {
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .page-header a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .page-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .back-btn {
            text-align: center;
            padding: 32px 0;
            background: #080808;
        }

        /* ----------TABLET RESPONSIVE STYLES (768px+)---------- */
        @media only screen and (min-width: 768px) {
            .viewer-header {
                padding: 40px 0;
            }

            .viewer-header h1 {
                font-size: 36px;
                margin-bottom: 10px;
            }

            .viewer-header h1 i {
                margin-right: 12px;
            }

            .viewer-header p {
                font-size: 18px;
            }

            .pages-container {
                padding: 50px 0;
            }

            .pages-grid {
                max-width: 900px;
                gap: 24px;
                padding: 0 24px;
            }

            .page-header {
                padding: 15px 20px;
                gap: 0;
            }

            .page-header span {
                font-size: 15px;
            }

            .page-header a {
                font-size: 13px;
                padding: 8px 15px;
            }

            .back-btn {
                padding: 40px 0;
            }
        }

        /* ----------DESKTOP RESPONSIVE STYLES (1024px+)---------- */
        @media only screen and (min-width: 1024px) {
            .viewer-header {
                padding: 48px 0;
            }

            .viewer-header h1 {
                font-size: 42px;
                margin-bottom: 10px;
            }

            .viewer-header h1 i {
                color: #ffd700;
                margin-right: 15px;
                font-size: 42px;
            }

            .viewer-header p {
                color: #4a60ee;
                font-size: 20px;
            }

            .pages-container {
                background: #0d0d0d;
                padding: 60px 0;
            }

            .pages-grid {
                max-width: 900px;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                gap: 30px;
                padding: 0 20px;
            }

            .page-header {
                background: #4a60ee;
                padding: 15px 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 0;
            }

            .page-header span {
                font-size: 16px;
                font-weight: 600;
                color: #fff;
            }

            .page-header a {
                color: #fff;
                text-decoration: none;
                font-size: 14px;
                background: rgba(255, 255, 255, 0.2);
                padding: 8px 15px;
                border-radius: 5px;
                transition: background 0.3s;
            }

            .page-header a:hover {
                background: rgba(255, 255, 255, 0.3);
            }

            .back-btn {
                text-align: center;
                padding: 40px 0;
                background: #080808;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="viewer-header">
        <div class="container">
            <h1><i class="fas fa-trophy"></i> Congratulations!</h1>
            <p>First Job Offer Letter</p>
        </div>
    </div>

    <!-- Pages -->
    <div class="pages-container">
        <div class="pages-grid">
            <!-- Page 1 -->
            <div class="page-item">
                <div class="page-header">
                    <span><i class="fas fa-file-alt"></i> Page 1 of 4</span>
                    <a href="documents/achievements/A1.png" target="_blank"><i class="fas fa-expand"></i> Full Size</a>
                </div>
                <img src="documents/achievements/A1.png" alt="Offer Letter Page 1">
            </div>

            <!-- Page 2 -->
            <div class="page-item">
                <div class="page-header">
                    <span><i class="fas fa-file-alt"></i> Page 2 of 4</span>
                    <a href="documents/achievements/A2.png" target="_blank"><i class="fas fa-expand"></i> Full Size</a>
                </div>
                <img src="documents/achievements/A2.png" alt="Offer Letter Page 2">
            </div>

            <!-- Page 3 -->
            <div class="page-item">
                <div class="page-header">
                    <span><i class="fas fa-file-alt"></i> Page 3 of 4</span>
                    <a href="documents/achievements/A3.png" target="_blank"><i class="fas fa-expand"></i> Full Size</a>
                </div>
                <img src="documents/achievements/A3.png" alt="Offer Letter Page 3">
            </div>

            <!-- Page 4 -->
            <div class="page-item">
                <div class="page-header">
                    <span><i class="fas fa-file-alt"></i> Page 4 of 4</span>
                    <a href="documents/achievements/A4.png" target="_blank"><i class="fas fa-expand"></i> Full Size</a>
                </div>
                <img src="documents/achievements/A4.png" alt="Offer Letter Page 4">
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="back-btn">
        <a href="certificates.html#achievements" class="btn"><i class="fas fa-arrow-left"></i> Back to Achievements</a>
    </div>

    <!-- Footer -->
    <div class="copyright">
        <p>Copyright @ F-Society. Made with <i class="fas fa-heart"></i> by Jitesh</p>
    </div>
</body>

</html>
